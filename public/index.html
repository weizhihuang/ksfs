<!DOCTYPE html>
<html>
<head>
  <title>Koa Storage</title>
  <style>
    body {
      padding: 50px;
      font: 14px Helvetica, Arial;
    }
  </style>
</head>
<body>
  <h1>File Upload</h1>
  <h2><a href="list">List</a></h2>
  <p>Try uploading multiple files at a time.</p>
  <form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="file" multiple required>
    <input type="checkbox" id="origin_name" name="origin_name" checked>
    <label for="origin_name">Use origin file name</label>
    <input type="submit" value="Upload">
  </form>
</body>
</html>
