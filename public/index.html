<!DOCTYPE html>
<html>
<head>
  <title>Upload</title>
  <style>
    body {
      padding: 50px;
      font: 14px Helvetica, Arial;
    }
  </style>
</head>
<body>
  <h1>File Upload</h1>
  <h2><a href="list">List</a></h2>
  <p>Try uploading multiple files at a time.</p>
  <form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="file" multiple>
    <input type="checkbox" name="origin-name">
    <label for="origin-name">Use origin file name</label>
    <input type="submit" value="Upload">
  </form>
</body>
</html>
